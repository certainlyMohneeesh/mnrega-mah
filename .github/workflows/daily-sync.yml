name: Daily MGNREGA Data Sync

on:
  schedule:
    # Run every day at 1:00 AM IST (19:30 UTC previous day)
    - cron: '30 19 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger Optimized Daily Sync API
        run: |
          echo "üîÑ Starting optimized daily MGNREGA data sync..."
          echo "üìä Syncing previous + current financial year for all 34 states"
          
          response=$(curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP_STATUS:%{http_code}" \
            "${{ secrets.VERCEL_DEPLOYMENT_URL }}/api/cron/daily-sync-optimized")
          
          http_status=$(echo "$response" | grep "HTTP_STATUS" | cut -d: -f2)
          body=$(echo "$response" | sed '/HTTP_STATUS/d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_status"
          
          if [ "$http_status" != "200" ]; then
            echo "‚ùå Sync failed with status $http_status"
            exit 1
          fi
          
          echo "‚úÖ Optimized sync completed successfully"

      - name: Send notification on failure
        if: failure()
        run: |
          echo "‚ùå Daily sync failed! Check the logs above."
          # You can add Slack/Email notification here
